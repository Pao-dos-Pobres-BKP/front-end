server {
  listen 80;
  server_name _;

  # Redirect /fe -> /fe/
  location = /fe {
    return 302 /fe/;
  }

  # Static assets (cache hard)
  location ~* ^/fe/(.+\.(?:js|css|png|jpe?g|gif|svg|ico|woff2?|woff|ttf|map))$ {
    # strip /fe/ then serve from /usr/share/nginx/html
    rewrite ^/fe/(.*)$ /$1 break;
    root /usr/share/nginx/html;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # SPA routes: /fe/* -> index.html
  location ^~ /fe/ {
    # strip /fe/ then serve from /usr/share/nginx/html
    rewrite ^/fe/(.*)$ /$1 break;
    root /usr/share/nginx/html;

    # if file/dir not found, fall back to SPA
    try_files $uri $uri/ /index.html;
  }
}