# /etc/nginx/conf.d/default.conf
server {
  listen 80;
  server_name _;

  # The React build should be built with base=/fe/ so assets resolve under /fe/
  root /usr/share/nginx/html;

  # Health check (optional)
  location = /healthz {
    return 200;
  }

  # Serve the app under /fe and fallback to /fe/index.html for SPA routes
  location /fe/ {
    try_files $uri $uri/ /fe/index.html;
    # Optional caching for static files
    location ~* \.(?:js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif)$ {
      expires 7d;
      access_log off;
      add_header Cache-Control "public";
    }
  }

  # Everything else: keep closed (helps catch accidental root hits)
  location / {
    return 418;